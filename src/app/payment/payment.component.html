<div class="pay-layout__navigation">
  <a routerLink="/">← выбрать другого оператора</a>
</div>

<div class="pay-layout__main__white">

  <app-loading *ngIf="requestState['isLoading']"></app-loading>

  <div *ngIf="currentProvider">
    <h2 class="mar-b-8"><b>{{currentProvider['title']}}</b></h2>
    <app-payment-form></app-payment-form>
  </div>

  <app-error *ngIf="requestState['isError']" (handleRefreshRequest)="getProviderBySlug(currentSlug)"></app-error>

</div>
