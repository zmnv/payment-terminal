<div class="pay-layout__main__white">

  <div *ngIf="providersList">
    <div class="mar-b-16">Выберите оператора:</div>

    <app-provider-card
      *ngFor="let provider of providersList"
      [title]="provider['title']"
      [slug]="provider['slug']"
    ></app-provider-card>
  </div>

  <div *ngIf="!providersList">
    Извините, не можем получить список операторов.
  </div>

</div>
